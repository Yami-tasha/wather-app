<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
    <title>Wather app</title>
</head>
<body>
    <div class="container">
        <div class="wather-app-wrapper">
        <div class="wather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input
                        id="city-input"
                        type="search"
                        placeholder="Tipe a city name"
                        class="form-control btn2" 
                        autocomplete="off"
                      />
            </div>
            <div class="col-3">
                <input
                type="submit"
                class="btn btn-primary w-100 btn1"
                value="Submit"
              />
            </div>
            </div>
            </form>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li id="date"></li>
        <li id="description"></li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
            <div class="wether-temperarure"> 
            <img src="" alt="Clear" id="icon">
            <strong id="temperature"></strong><span class="units"
            ><a href="#" id="celsius" class="active">째C</a>|<a href="#" id="fahrenheit">째F</a></span>
        </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"
                    ></span> %
                </li>
                <li> 
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
    <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-foecast-date">
                Mon
               </div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                 alt="" width="50">
                 <div class="weather-foecast-temperature">
                    <span class="weather-foecast-temperature-max">
                 24째</span>
                 <span class="weather-foecast-temperature-min">
                 16째</span>
                </div>
            </div>
        </div>
    </div>
</div>


<small class="coded">
    <a href="https://github.com/Yami-tasha/wather-app" target="_blank">Open-sours code</a> by Yami_tasha
</small>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
